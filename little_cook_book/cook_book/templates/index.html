{% extends 'base/base.html' %}
{% block page_content %}

    <div class="container">
        <!-- My Recipes -->
        <h1>My Recipes</h1>
        <!-- If not have recipes -->

        {% for recipe in recipes %}
            <div class="items-container">
            <div class="item">

                <!-- title -->
                <h2>{{ recipe.title }}</h2>
                <!-- img -->
                <img class="detail-img" src="{{ recipe.image_url }}" alt="recipe image">
                <!-- description -->
                <div class="{{ recipe.food_type }}">
                    <p>{{ recipe.food_type }}</p>
                </div>
                <!-- buttons -->
                <div class="buttons-container">
                    <a class="btn btn-success" href="{% url 'detail' recipe.pk %}">Details</a>
                    {#                        <a class="button edit" href="{% url 'edit recipe' recipe.pk %}">Edit</a>#}
                    {#                        <a class="button delete" href="{% url 'delete recipe' recipe.pk %}">Delete</a>#}
                </div>
            </div>
        {% endfor %}

        </div>
    </div>
{% endblock %}
