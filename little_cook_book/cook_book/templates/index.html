<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<div>
    {% for recipe in recipes %}
        <ul class="my-recipe-list">
            <li class="recipe">
                <h3>{{ recipe.title }}</h3>
                <p>Type: {{ recipe.food_type }}</p>
                <p class="img"><img src="{{ recipe.image_url }}" alt=""></p>
                <a class="button" href="{% url 'detail' recipe.pk %}">Details</a>
            </li>
        </ul>
    {% endfor %}
</div>


</body>
</html>
