{% extends 'base/base.html' %}
{% block page_content %}
    <!-- My Recipes -->

    {% for tag in tags %}
        <div class="container" style="border :1px solid #198754;">
            <h1>My Recipes</h1>
        </div>
        <div class="container" style="border:1px solid #198754;">
            <div class="row row-cols-5 row-cols-md-4 g-3">
                {% for recipe in tag.recipes %}
                    <div class="col">
                        <!-- For Tags-->
                        <div class="card border-success text-bg-success mb-3" style="max-width: 19.5rem;">
                            <!-- For Recipes-->
                            <img src="{{ recipe.image_url }}" class="img-thumbnail card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">{{ recipe.title }}</h5>
                                <p class="card-text">{{ recipe.food_type }}</p>
                                <a href="{% url 'detail' recipe.id %}" class="btn btn-dark">Details</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endfor %}
{% endblock %}
