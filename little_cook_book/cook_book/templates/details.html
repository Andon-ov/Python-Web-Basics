<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<h1>{{ recipe.title }}</h1>
<h3>{{ recipe.food_type }}</h3>
<p class="img"><img src="{{ recipe.image_url }}" alt=""></p>

<br>
instructions: <p>{{ recipe.instructions }}</p>
<br>


<div>

    {% for ingredient in recipe.ingredient.all %}

        <li>{{ ingredient }}</li>
        <br>
    {% endfor %}

</div>
</body>
</html>
